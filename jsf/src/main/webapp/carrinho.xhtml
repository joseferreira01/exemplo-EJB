<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        
        <h:form>
            <h:inputText value="#{carrinhoController.produto}" />
            <h:commandButton value="+" action="#{carrinhoController.add()}"/>
        </h:form>

        <h:dataTable var="produto" value="#{carrinhoController.todosProdutos()}">
            <h:column> #{produto} </h:column>
            <h:column>
                <h:form>
                    <h:commandButton value="-" action="#{carrinhoController.remover(produto)}"/>
                </h:form>
            </h:column>
        </h:dataTable>

        <h:form>
            <h:commandButton value="finalizar" action="#{carrinhoController.finalizar()}"/>
        </h:form>
    </h:body>
</html>
